<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Timetracker WS Client</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="root">
  <div class="status-line" id="status-line"></div>
  <div class="header">
    <div class="header-fields">
      <input type="text" id="url-field" class="url-field" value="wss://api.v5.bthere.is" placeholder="wss://api.v5.bthere.is" />
      <input type="text" id="token-field" class="token-field" value="" placeholder="token" />
    </div>
    <button id="connect-btn" class="btn">Connect</button>
  </div>
  <ul class="logs" id="logs"></ul>
  <div class="form">
    <div class="form-fields">
      <input type="text" id="action-field" class="action-field" value="profile.friend" placeholder="profile.friend" />
      <textarea class="message-field" id="message-field" placeholder="{}">{

}</textarea>
    </div>
    <button class="btn" id="send-btn">Send</button>
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
<script src="script.js"></script>

</body>
</html>
